<VirtualHost *:80>
    ServerName SERVER_NAME
    ServerAdmin CONTACT_EMAIL
    DocumentRoot "/var/www/html"

    ErrorLog /dev/stderr
    TransferLog /dev/stdout
</VirtualHost>

<Directory /var/www/html/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
    Order Allow,Deny
    Allow from All
</Directory>
